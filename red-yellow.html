<!DOCTYPE html>
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
    
    #animate1 {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
    
    #animate2 {
        width: 50px;
        height: 50px;
        left: 350px;
        position: absolute;
        background-color: blue;
    }
</style>

<body>

    <p><button onclick="myMove()">Click Me</button></p>

    <div id="container">
        <div id="animate1"></div>
        <div id="animate2"></div>
    </div>

    <script>
        function myMove() {
            let id = null;
            const elem1 = document.getElementById("animate1");
            const elem2 = document.getElementById("animate2");
            let pos1 = 0;
            let pos2Top = 0;
            let pos2Left = 350;
            clearInterval(id);
            id = setInterval(frame, 5);

            function frame() {
                if (pos1 == 350) {
                    clearInterval(id);
                } else {
                    if (pos2Left < 100 || pos2Left > 200) {
                        pos1++;
                        elem1.style.top = pos1 + "px";
                        elem1.style.left = pos1 + "px";
                    }
                }
                if (pos2Left == 0) {
                    clearInterval(id);
                } else {
                    pos2Top++;
                    pos2Left--;
                    elem2.style.top = pos2Top + "px";
                    elem2.style.left = pos2Left - 10 + "px";

                }
            }
        }
    </script>

</body>

</html>
